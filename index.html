<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- You can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- Link to the JavaScript file -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<h1>World Database Lookup</h1>
		</header>

		<main>
			<div id="controls">
				<label for="countryInput">Country:</label>
				<!-- Updated ID to match JavaScript variable -->
				<input id="countryInput" type="search" name="country" placeholder="Enter country name" />
				<!-- Updated ID for the button to match JavaScript -->
				<button id="searchButton">Lookup</button>
			</div>
			
			<div id="result">
				<!-- Countries' info will appear here -->
			</div>
		</main>

	</body>
</html>
